<!DOCTYPE html>
    <head>
        <link rel="shortcut icon" href="assets/icono.png">
        <title>genera tus boletos</title>
    </head>
    <body>
        <a href="javascript:genPDF()">generar pdf</a>
        <input type = "text" id="texto">
        <script type = text/javascript>
        function genPDF(){
            var doc=new jsPDF();
            let text = document.getElementById("texto").value;
            doc.text(20,20,text);
            doc.save("ticket_de_compra_AstroXplore.pdf")
        }
        </script>
    </body>
</html>

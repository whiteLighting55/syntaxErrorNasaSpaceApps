            <h2 class="letra-titule" class="texto-franklin">¿Por qué reservar tu viaje con Astro-Xplore?</h2>
        </div>
        <div class="contenedor_ppal">
            <div class="item">
                <figure>
                    <h2 class="texto-franklin">Experiencia en viajes espaciales</h2>
                    <p class="texto-franklin" class="espacio">En Astro Xplore, contamos con un equipo de expertos en viajes espaciales que poseen una amplia experiencia en la industria. Durante muchos años, hemos llevado a cabo numerosas expediciones exitosas al espacio profundo. Esta extensa experiencia nos permite brindarte un nivel de conocimiento y servicio incomparables en el mundo de los viajes espaciales. Puedes confiar en nosotros para que cada detalle de tu viaje esté cuidadosamente planificado, garantizando así que tengas una experiencia espacial única e inolvidable.</p>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <h2 class="texto-franklin">Destinos exclusivos</h2>
                    <p class="texto-franklin" class="espacio">En Astro Xplore, te ofrecemos una selección de destinos espaciales verdaderamente exclusivos que van mucho más allá de las experiencias comunes. Desde la órbita baja de la Tierra hasta la exploración de planetas lejanos, hemos diseñado una variedad de destinos que te permiten cumplir los sueños más ambiciosos de exploración espacial. Nuestros destinos están meticulosamente diseñados para satisfacer la curiosidad de los viajeros más intrépidos y aventureros, brindándote oportunidades únicas de descubrimiento en el vasto universo.</p>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <h2 class="texto-franklin">Tecnología de vanguardia y seguridad</h2>
                    <p class="texto-franklin" class="espacio">En Astro Xplore, la seguridad de nuestros clientes es nuestra máxima prioridad. Para garantizar tu seguridad y tranquilidad, empleamos tecnología de vanguardia en todas nuestras misiones espaciales. Colaboramos con socios de confianza y hemos equipado nuestras naves espaciales con sistemas de seguridad de última generación. Además, nuestros pilotos y astronautas están altamente capacitados y poseen una amplia experiencia en misiones espaciales, lo que garantiza que cada viaje se realice de manera segura y sin problemas. Puedes confiar en nosotros para brindarte una experiencia espacial segura y emocionante.</p>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <h2 class="texto-franklin">Personalización y servicio de primera clase</h2>
                    <p class="texto-franklin" class="espacio">Entendemos que cada viajero es único, y por eso ofrecemos un enfoque altamente personalizado para cada uno de nuestros clientes. Desde la selección de la ruta hasta la adaptación de las preferencias dietéticas, nos esforzamos por personalizar cada aspecto de tu viaje para satisfacer tus necesidades y deseos individuales. Nuestro dedicado equipo de atención al cliente de primera clase está disponible en todo momento para brindarte asistencia y apoyo durante todo el proceso de reserva y viaje. En Astro Xplore, no solo te llevamos al espacio, sino que también hacemos que tu viaje sea una experiencia única y memorable diseñada especialmente para ti.</p>
                </figure>
